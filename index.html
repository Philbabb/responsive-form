<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="shortcut icon" href="img/favicon-32x32 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>

        <div class="column" id="one">
            <h2>Learn to code by watching others</h2>
            <p class="main-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="column" id="two">

            <div class="offer-top">
                <p class="offer-text"><b class="white">Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>

            <div class="reg-form">
                <form action="">

                    <div class="input">
                        <input type="text" class="input-form" placeholder="First Name" required autocomplete="none">
                        <div class="error" data-error="First name cannot be empty"></div>
                    </div>

                    <div class="input">
                        <input type="text" class="input-form" placeholder="Last Name" required autocomplete="none">
                        <div class="error" data-error="Last name cannot be empty"></div>
                    </div>

                    <div class="input">
                        <input type="email" class="input-form" placeholder="Email Address" required autocomplete="none">
                        <div class="error" data-error="Looks like this isn't an email"></div>
                    </div>

                    <div class="input">
                        <input type="password" class="input-form" placeholder="Password" required autocomplete="none">
                        <div class="error"  data-error="Password cannot be empty"></div>
                    </div>

                    <div class="input-btn">
                        <input type="submit" value="Claim your free trial">
                    </div>

                    <div class="input">
                        <p class="terms">By clicking the button, you are agreeing to our <b class="red">Terms and Services</b></p>
                    </div>
                </form>
            </div>

        </div>

    </main>

</body>
</html>
